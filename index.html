<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincob.Cloud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1.5s ease-in-out;
            position: relative;
            z-index: 1; /* Ensure heading is on top */
        }

        p {
            font-size: 1.5em;
            font-style: italic;
            animation: fadeInUp 2.5s ease-in-out;
        }

        .cloud-container {
            position: absolute;
            top: 30%; /* Adjusted position */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            animation: pulse 3s ease-in-out infinite;
        }

        .cloud {
            width: 100%;
            height: 100%;
            background: url('https://img.icons8.com/ios-filled/300/ffffff/cloud.png') no-repeat center center;
            background-size: contain;
            animation: fadeIn 5s ease-in-out infinite;
        }

        .server-icon {
            position: absolute;
            top: 60%; /* Adjusted position */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/ios-filled/300/3498db/server.png') no-repeat center center;
            background-size: contain;
            animation: float 3s ease-in-out infinite, fadeIn 5s ease-in-out infinite;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.05) translate(-50%, -50%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vincob.Cloud</h1>
        <p>This website is under development.</p>
    </div>

    <div class="cloud-container">
        <div class="cloud"></div>
        <div class="server-icon"></div>
    </div>


</body>
</html>
